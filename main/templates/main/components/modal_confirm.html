<div class="modal fade" id="modalConfirm" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <p id="modalConfirmTitle" class="modal-title"></p>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
                <button id="modalConfirmOkButton" type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>

<script>
    $('#modalConfirm').on('shown.bs.modal', function () {
        $('#modalConfirmOkButton').trigger('focus');
    })

    function showModalConfirm(title, callback) {
        document.getElementById('modalConfirmTitle').innerHTML = title;
        $('#modalConfirmOkButton').off('click').click(callback);
        $('#modalConfirm').modal('show');
    }
</script>
