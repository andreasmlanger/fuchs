{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% block title %} Change your password {% endblock %}
{% block content %}

<div class="d-flex justify-content-center">
    <form style="width: min(400px, 80%)" method="post" class="from-group ">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success">Change my password</button>
    </form>
</div>

{% endblock %}
